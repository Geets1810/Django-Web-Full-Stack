<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Course Sign Up Page</h1>
    <p>Please Note: First Name, Last Name,Password, and Email required</p>
    <form action="C:\Users\Vanathi\Documents\HTML\new.html" method="get">
      <label for="First Name">First Name:</label>
      <input type="text" id="FirstName" placeholder="First Name" required>
      <label for="Last Name">Last Name:</label>
      <input type="text" id="LastName" placeholder="Last Name" required>
      <p></p>
      <label for="Email">Email:</label>
      <input type="text" id="Email" placeholder="Email" required>
      <label for="Password">Password:</label>
      <input type="password" id="Password" placeholder="Password" required>
      <p>Are you over 18?</p>
      <label for="yes">Yes:</label>
      <input type="radio" name="Over18" id="yes" value="yesOver">
      <label for="no">No:</label>
      <input type="radio" name="Over18" id="no" value="yesOver">
      <p>Do you have a Credit Card or PayPal or Debit Card?</p>
      <select name="payment">
        <option value="cc">Credit Card</option>
        <option value="pp">PayPal</option>
        <option value="dc">Debit Card</option>
      </select>

      <p></p>
      <input type="submit" name="" value="Submit Feedback">
      </form>
  </body>
</html>
